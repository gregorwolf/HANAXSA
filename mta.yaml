ID: HANAXSA
_schema-version: '2.0'
version: 0.0.3
modules:
  - name: po-web
    type: html5
    path: web
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: po-UAA-service
      - name: core_xsjs_api
        group: destinations
        properties:
          name: core-xsjs-backend
          url: '~{url}'
          forwardAuthToken: true
      - name: po-ui5

  - name: po-db
    type: hdb
    path: db
    requires:
      - name: po-hdi_db
        properties:
          TARGET_CONTAINER: ~{hdi-container-name}

      - name: cross-container-service-1
        group: SERVICE_REPLACEMENTS
        properties:
          key: ServiceName_1
          service: ~{products-service-name}

  - name: po-core_xsjs
    type: nodejs
    path: core_xsjs
    parameters:
      memory: 256M
      disk-quota: 1024M
    provides:
      - name: core_xsjs_api
        properties:
          url: '${default-url}'
    requires:
      - name: po-UAA-service
      - name: po-hdi_db
      - name: po-db
resources:
  - name: po-UAA-service
    type: com.sap.xs.uaa-space
    parameters:
      config-path: ./xs-security.json
  - name: po-hdi_db
    parameters:
      config:
        schema: PODB
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
  - name: po-ui5
    type: org.cloudfoundry.managed-service
    parameters:
      service: sapui5_sb
      service-plan: sapui5-1.71

  - name: cross-container-service-1
    type: org.cloudfoundry.existing-service
    parameters:
       service-name: CROSS_SCHEMA_PRODUCTS
    properties:
       products-service-name: ${service-name}

