ID: HANAXSA
_schema-version: '2.0'
version: 0.0.3
modules:
  - name: po-web
    type: html5
    path: web
    requires:
      - name: po-UAA-service
      - name: core_xsjs_api
        group: destinations
        properties:
          name: core-xsjs-backend
          url: '~{url}'
          forwardAuthToken: true
  - name: po-db
    type: hdb
    path: db
    requires:
      - name: po-hdi_db
  - name: po-core_xsjs
    type: nodejs
    path: core_xsjs
    provides:
      - name: core_xsjs_api
        properties:
          url: '${default-url}'
    requires:
      - name: po-UAA-service
      - name: po-hdi_db
      - name: po-db
resources:
  - name: po-UAA-service
    type: com.sap.xs.uaa-space
    parameters:
      config-path: ./xs-security.json
  - name: po-hdi_db
    parameters:
      config:
        schema: PODB
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
